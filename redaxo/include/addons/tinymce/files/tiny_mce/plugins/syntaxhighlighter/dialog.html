<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#syntaxhighlighter_dlg.dlg_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="js/syntaxhighlighter.js"></script>
	<link href="css/syntaxhighlighter.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body>

<form onsubmit="syntaxhighlighterDialog.update(); return false;" action="#">

	<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#syntaxhighlighter_dlg.dlg_general_tab}</a></span></li>
			<li id="advanced_tab"><span><a href="javascript:mcTabs.displayTab('advanced_tab','advanced_panel');" onmousedown="return false;">{#syntaxhighlighter_dlg.dlg_advanced_tab}</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">

		<div id="general_panel" class="panel current">
			<table width="100%" border="0" cellpadding="4" cellspacing="0">
				<tr>
					<td>
						<fieldset>
							<legend>{#syntaxhighlighter_dlg.language}</legend>
							<select name="language" id="language" class="mceFocus">
								<option value="bash">Bash/shell</option>
								<option value="csharp">C#</option>
								<option value="cpp">C++</option>
								<option value="css">CSS</option>
								<option value="delphi">Delphi</option>
								<option value="diff">Diff</option>
								<option value="groovy">Groovy</option>
								<option value="javascript">JavaScript</option>
								<option value="java">Java</option>
								<option value="perl">Perl</option>
								<option value="php">PHP</option>
								<option value="plain">Plain Text</option>
								<option value="python">Python</option>
								<option value="ruby">Ruby</option>
								<option value="scala">Scala</option>
								<option value="sql">SQL</option>
								<option value="vb">Visual Basic</option>
								<option value="xhtml">XHTML</option>
							</select>
						</fieldset>
					</td>
				</tr>
				<tr>
					<td>
						<fieldset>
							<legend>{#syntaxhighlighter_dlg.code}</legend>
							<textarea name="code" id="code" rows="20" cols="100" wrap="off"></textarea>
						</fieldset>
					</td>
				</tr>
			</table>
		</div>
		
		<div id="advanced_panel" class="panel">
			<table border="0" cellpadding="4" cellspacing="0">
				<tr>
					<td nowrap="nowrap"><input type="checkbox" name="auto_links" id="auto_links" /></td>
					<td nowrap="nowrap"><label for="auto_links">{#syntaxhighlighter_dlg.auto_links}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap"><input type="text" name="classname" id="classname" /></td>
					<td nowrap="nowrap"><label for="classname">{#syntaxhighlighter_dlg.classname}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap"><input type="checkbox" name="collapse" id="collapse" /></td>
					<td nowrap="nowrap"><label for="collapse">{#syntaxhighlighter_dlg.collapse}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap"><input type="text" name="first_line" id="first_line" /></td>
					<td nowrap="nowrap"><label for="first_line">{#syntaxhighlighter_dlg.first_line}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap"><input type="checkbox" name="gutter" id="gutter" /></td>
					<td nowrap="nowrap"><label for="gutter">{#syntaxhighlighter_dlg.gutter}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap"><input type="text" name="highlight" id="highlight" /></td>
					<td nowrap="nowrap"><label for="highlight">{#syntaxhighlighter_dlg.highlight}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap"><input type="checkbox" name="html_script" id="html_script" /></td>
					<td nowrap="nowrap"><label for="html_script">{#syntaxhighlighter_dlg.html_script}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap"><input type="checkbox" name="ruler" id="ruler" /></td>
					<td nowrap="nowrap"><label for="ruler">{#syntaxhighlighter_dlg.ruler}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap"><input type="checkbox" name="smart_tabs" id="smart_tabs" /></td>
					<td nowrap="nowrap"><label for="smart_tabs">{#syntaxhighlighter_dlg.smart_tabs}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap"><input type="text" name="tab_size" id="tab_size" /></td>
					<td nowrap="nowrap"><label for="tab_size">{#syntaxhighlighter_dlg.tab_size}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap"><input type="checkbox" name="toolbar" id="toolbar" /></td>
					<td nowrap="nowrap"><label for="toolbar">{#syntaxhighlighter_dlg.toolbar}</label></td>
				</tr>
			</table>
		</div>

	</div>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>

</body>
</html>
